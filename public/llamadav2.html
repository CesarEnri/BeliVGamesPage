<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebRTC SFU</title>
</head>
<body>
    <h1>WebRTC SFU</h1>
    <video id="localVideo" autoplay muted></video>
    <video id="remoteVideo" autoplay></video>

    <script>
        const localVideo = document.getElementById('localVideo');
        const remoteVideo = document.getElementById('remoteVideo');
        const ws = new WebSocket('wss:///turbo-eureka-6v4vgrg4jxpc4v7x-8082.app.github.dev/sfu');

        let localStream;
        let peerConnection;

        async function startStream() {
            // Captura el video local
            localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
            localVideo.srcObject = localStream;

            // Configura una nueva conexión WebRTC
            peerConnection = new RTCPeerConnection();

            // Añade el stream local al peerConnection
            localStream.getTracks().forEach(track => peerConnection.addTrack(track, localStream));

            // Cuando se recibe un stream remoto, se muestra en el video remoteVideo
            peerConnection.ontrack = event => {
                remoteVideo.srcObject = event.streams[0];
            };

            // Intercambio de ICE candidates
            peerConnection.onicecandidate = event => {
                if (event.candidate) {
                    ws.send(JSON.stringify(event.candidate));
                }
            };

            // Crear una oferta SDP
            const offer = await peerConnection.createOffer();
            await peerConnection.setLocalDescription(offer);

            // Envía la oferta SDP al servidor
            ws.send(JSON.stringify(offer));
        }

        ws.onmessage = async (event) => {
            const message = JSON.parse(event.data);

            if (message.type === "answer") {
                // Recibir respuesta (answer) del servidor SFU
                await peerConnection.setRemoteDescription(new RTCSessionDescription(message));
            } else if (message.candidate) {
                // Recibir las ICE candidates del servidor SFU
                await peerConnection.addIceCandidate(new RTCIceCandidate(message));
            }
        };

        // Iniciar stream al cargar la página
        window.onload = startStream;
    </script>
</body>
</html>

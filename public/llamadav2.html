<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebRTC Multipeer Communication</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        video {
            width: 45%;
            height: auto;
            margin: 10px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <h1>WebRTC Multipeer Communication</h1>
    <input type="text" id="roomID" placeholder="Enter Room ID" />
    <button id="joinRoom">Join Room</button>
    <br>
    <video id="localVideo" autoplay muted></video>
    <video id="remoteVideo" autoplay></video>

    <script>
        let signalingSocket;
        let peerConnection;
        let localStream;
        const peerConnectionConfig = {
            iceServers: [{ urls: 'stun:stun.l.google.com:19302' }]
        };

        document.getElementById('joinRoom').addEventListener('click', () => {
            const roomID = document.getElementById('roomID').value;
            if (roomID) {
                start(roomID);
            } else {
                alert('Please enter a Room ID');
            }
        });

        // Función para iniciar la conexión
        async function start(roomID) {
            const signalingServerUrl = `wss:///turbo-eureka-6v4vgrg4jxpc4v7x-8081.app.github.dev/signal/${roomID}`;

            signalingSocket = new WebSocket(signalingServerUrl);

            signalingSocket.onmessage = async (message) => {
                const data = JSON.parse(message.data);

                switch (data.type) {
                    case 'offer':
                        await handleOffer(data.offer);
                        break;
                    case 'answer':
                        await handleAnswer(data.answer);
                        break;
                    case 'candidate':
                        await handleCandidate(data.candidate);
                        break;
                }
            };

            signalingSocket.onopen = async () => {
                localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
                document.getElementById('localVideo').srcObject = localStream;

                peerConnection = new RTCPeerConnection(peerConnectionConfig);
                peerConnection.onicecandidate = (event) => {
                    if (event.candidate) {
                        signalingSocket.send(JSON.stringify({
                            type: 'candidate',
                            candidate: event.candidate
                        }));
                    }
                };
                peerConnection.ontrack = (event) => {
                    document.getElementById('remoteVideo').srcObject = event.streams[0];
                };

                localStream.getTracks().forEach(track => {
                    peerConnection.addTrack(track, localStream);
                });

                // Enviar oferta al servidor de señalización
                const offer = await peerConnection.createOffer();
                await peerConnection.setLocalDescription(offer);
                signalingSocket.send(JSON.stringify({
                    type: 'offer',
                    offer: offer
                }));
            };
        }

        // Manejar la oferta recibida
        async function handleOffer(offer) {
            peerConnection = new RTCPeerConnection(peerConnectionConfig);
            peerConnection.onicecandidate = (event) => {
                if (event.candidate) {
                    signalingSocket.send(JSON.stringify({
                        type: 'candidate',
                        candidate: event.candidate
                    }));
                }
            };
            peerConnection.ontrack = (event) => {
                document.getElementById('remoteVideo').srcObject = event.streams[0];
            };

            peerConnection.setRemoteDescription(new RTCSessionDescription(offer));
            localStream.getTracks().forEach(track => {
                peerConnection.addTrack(track, localStream);
            });

            const answer = await peerConnection.createAnswer();
            await peerConnection.setLocalDescription(answer);
            signalingSocket.send(JSON.stringify({
                type: 'answer',
                answer: answer
            }));
        }

        // Manejar la respuesta recibida
        async function handleAnswer(answer) {
            await peerConnection.setRemoteDescription(new RTCSessionDescription(answer));
        }

        // Manejar el candidato ICE recibido
        async function handleCandidate(candidate) {
            try {
                await peerConnection.addIceCandidate(new RTCIceCandidate(candidate));
            } catch (e) {
                console.error('Error al añadir candidato ICE:', e);
            }
        }
    </script>
</body>
</html>
